<!DOCTYPE html>
<html>

<head>

	<title>Quick Start - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
	 crossorigin="" />
	<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
	 crossorigin=""></script>



</head>

<body>

	<div id="mapid" style="width: 600px; height: 400px;"></div>
	<script>
		//Centro de Quito	
		var mymap = L.map('mapid').setView([-0.220815, -78.5113694], 13);

		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
				'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
			id: 'mapbox.streets'
		}).addTo(mymap);

		var centroQ = L.marker([-0.220815, -78.5113694]).addTo(mymap);

		//Panecillo
		var panecillo = L.marker([-0.2307987, -78.5234213]).addTo(mymap);

		var popup = L.popup()
			.setLatLng([-0.2307987, -78.5234213])
			.setContent("El Panecillo.")
			.openOn(mymap);

		//Calle de la Ronda
		var calleoRonda = L.marker([-0.221765, -78.5137505]).addTo(mymap);

		var popup = L.popup()
			.setLatLng([-0.221765, -78.5137505])
			.setContent("Calle la Ronda.")
			.openOn(mymap);



		//teatro simon bolivar
		var simonBolivar = L.marker([-0.2216564, -78.5133852]).addTo(mymap);

		var popup = L.popup()
			.setLatLng([-0.2216564, -78.5133852])
			.setContent("La Simon Bolivar.")
			.openOn(mymap);

		//teatro sucre
		var teatroSucre = L.marker([-0.2192493, -78.5104751]).addTo(mymap);

		var popup = L.popup()
			.setLatLng([-0.2192493, -78.5104751])
			.setContent("El teatro Sucre.")
			.openOn(mymap);

		//museo de la Ciudad de Quito
		var teatroSucre = L.marker([-0.2230599, -78.5172466]).addTo(mymap);

		var popup = L.popup()
			.setLatLng([-0.2230599, -78.5172466])
			.setContent("Museo de la Ciudad de Quito")
			.openOn(mymap);

		
// -0.2185633,-78.5135661, banco central del Ecuador (atiguo)

	</script>

</body>

</html>
