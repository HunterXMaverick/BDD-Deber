<ion-header>
  <ion-navbar>
    <ion-title>Listas</ion-title>
    
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <button ion-item *ngFor="let item of listas" (click)="openNavDetailsPage(item)" icon-start>
      <ion-icon [name]=" item.icon "  [ngStyle] = " {'color': item.color}  "  item-start ></ion-icon>
      {{ item.title }}
    </button>
  </ion-list>

</ion-content>
