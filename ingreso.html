<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" />
    <script src="main.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-right">
                <h2 style="margin-top:0px">Registrarse como Empleador</h2>
            </div>
        </div>
        
        <div class="container" style="margin-top:15px">
            <form>
                <div class="row">
                  <div class="col">
                    <input type="text" class="form-control" placeholder="First name">
                  </div>
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Last name">
                  </div>
                </div>
              </form>

                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                            <label class="col-form-label" for="nombre">Nombre:</label>
                        </div>
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                            <textarea class="form-control" id="nombre" name="nombre" rows="1"></textarea>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                            <label class="col-form-label" for="telefono">Teléfono:</label>
                        </div>
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                            <input type="text" class="form-control" id="telefono" name="telefono" [(ngModel)]="empleador.telefono">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                            <label class="col-form-label" for="direccion">Dirección:</label>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <textarea class="form-control" id="direccion" name="direccion" rows="1" [(ngModel)]="empleador.direccion"></textarea>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                            <label class="col-form-label" for="correo">Correo:</label>
                        </div>
                        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                            <input type="email" class="form-control" id="correo" name="correo" [(ngModel)]="empleador.correo">
                        </div>

                        <button type="submit" class="btn btn-primary mb-2">Confirm identity</button>

                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
